<html lang="en">
<head>

    <style>

        }
       .box{

        display: inline-block;

        width: 230px;

       }

        display: inline-block;
        /* visibility: hidden; */
       }
    </style>
</head>
<body>

    <div class="box">i am a nice box</div>

</body>
</html>
