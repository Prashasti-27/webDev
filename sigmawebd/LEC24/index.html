<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
</head>
<style>
    nav ul li{
        list-style: square ;
        list-style-type: disc;
        background-color: aquamarine;
        list-style-position: inside;
        border: 3px solid purple;
    }
</style>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
