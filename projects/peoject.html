<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <style>
        h1{
            text-align: center;
        }
        h2{
            font-family: 'Courier New', Courier, monospace;
         font-size: xx-large;
         text-align: center;
        }
        p{
            font-family: 'Courier New', Courier, monospace;
         font-size: xx-large;
         text-align: center;
        }
        .cal{
            justify-content: center;
            text-align: center;
            display: flex;
            font-size: 30px;
        }
    </style>
</head>
<body style="background-color: aqua; color: black; margin: 20px;">
    <div class="container">
        <h1 class="head">BMI CALCULATOR</h1>
        <form>
            <p><label>Height in CM: <input type="text" id="height"></label>
            </p>
            <p><label>Weight in KG: <input type="text" id="weight"></label></p>
            <div class="cal" >
                <button>Calculate</button>
            </div>
            <div class="results"></div>
            <div class="weight-guide">
                <h2>BMI weight-guide</h2>
                <p>Under Weight= less than 18.6</p>
                <p>Normal= Betweeen 18.6 and 24.9</p>
                <p>Over Weight= more than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="project2.js"></script>
</html>
