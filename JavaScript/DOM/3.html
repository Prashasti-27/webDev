<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or Dom</title>
</head>
<body style="background-color:palevioletred ; color: brown;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(languageName){
       const li= document.createElement('li') 
       li.innerHTML=`${languageName}`
     document.querySelector('.language').
     appendChild(li)
    }
    addlanguage("python")
    function addoptilang(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').
        appendChild(li)
    }
    addoptilang('corol')
    addoptilang('php')
    addoptilang('Java')
    //Edit
    const secondlang= document.querySelector("li:nth-child(3)")
   // secondlang.innerHTML= "MoJo"
const newli=document.createElement('li')
newli.textContent="NewMe"
secondlang.replaceWith(newli)
//Edit3
const thirdlang=document.querySelector('li:nth-child(2)')
thirdlang.innerHTML= "SQL"
//Remove
const del=document.querySelector('li:last-child')
del.remove()
</script>
</html>
